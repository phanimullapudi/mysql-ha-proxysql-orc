version: '2.1'

services:
  mysql-master:
    image: 'bitnami/mysql:latest'
    hostname: mysql-master
    ports:
      - '3306'
    volumes:
      - ./mysql-persistence/data:/bitnami/mysql/data
      - ./conf/mysql/mysql-master-my.cnf:/opt/bitnami/mysql/conf/my.cnf
      - ./conf/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_REPLICATION_MODE=master
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=repl_password
      - MYSQL_ROOT_PASSWORD=master_root_password
      - MYSQL_USER=my_user
      - MYSQL_PASSWORD=my_password
      - MYSQL_DATABASE=my_database
  mysql-rslave:
    image: 'bitnami/mysql:latest'
    hostname: mysql-rslave
    ports:
      - '3306'
    volumes:
      - ./conf/mysql/mysql-rslave-my.cnf:/opt/bitnami/mysql/conf/my.cnf
    depends_on:
      - mysql-master
    environment:
      - MYSQL_REPLICATION_MODE=slave
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=repl_password
      - MYSQL_MASTER_HOST=mysql-master
      - MYSQL_MASTER_PORT_NUMBER=3306
      - MYSQL_MASTER_ROOT_PASSWORD=master_root_password

  mysql-bslave:
    image: 'bitnami/mysql:latest'
    hostname: mysql-bslave
    ports:
      - '3306'
    volumes:
      - ./conf/mysql/mysql-bslave-my.cnf:/opt/bitnami/mysql/conf/my.cnf
    depends_on:
      - mysql-master
    environment:
      - MYSQL_REPLICATION_MODE=slave
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=repl_password
      - MYSQL_MASTER_HOST=mysql-master
      - MYSQL_MASTER_PORT_NUMBER=3306
      - MYSQL_MASTER_ROOT_PASSWORD=master_root_password 
  proxysql:
    image: proxysql/proxysql:latest
    hostname: proxysql
    ports:
      - "16033:6033"
      - "16032:6032"
    volumes:
      - ./conf/proxysql/proxysql.cnf:/etc/proxysql.cnf
    depends_on:
      - mysql-master
      - mysql-bslave
      - mysql-rslave

  orchestrator:
    build: ./conf/orchestrator
    hostname: orchestrator
    ports:
      - "23101:3000"
    volumes:
      - ./conf/orchestrator/conf/orchestrator-sample-sqlite.conf.json:/etc/orchestrator.conf.json
      - ./conf/orchestrator/conf/start.sh:/tmp/start.sh
    depends_on:
      - mysql-master
      - mysql-bslave
      - mysql-rslave
      - proxysql 
    command: "sh /tmp/start.sh"
  
  consul-dev:
    image: consul:latest
    container_name: "consul-dev"
    hostname: consul-dev
    ports:
     - "8500:8500"
     - "8600:8600/udp"
    depends_on:
      - mysql-master
      - mysql-bslave
      - mysql-rslave
      - proxysql
      - orchestrator
    command: consul agent -dev -client=0.0.0.0
  consul-template:
    build: ./conf/consul
    hostname: consul-template-new
    depends_on:
      - mysql-master
      - mysql-bslave
      - mysql-rslave
      - proxysql
      - consul-dev
      - orchestrator
    volumes:
     - "./conf/consul/config/proxysql.ctmpl:/opt/consul-template/templates/proxysql.ctmpl:ro"
     - "./conf/consul/consul-template.cfg:/opt/consul-template/config/consul-template.cfg"
    command: consul-template -config /opt/consul-template/config/consul-template.cfg
volumes:
  mysql_master_data:
    driver: local
networks:
  default:
    name: mysql-ha
    external: true